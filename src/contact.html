<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Public+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | PayAPI Website Challenge</title>
  </head>

  <body>
    <header>
      <div class="logo__container">
        <a href="#"><img src="./assets/shared/desktop/logo.svg" alt="PayAPI logo" class="logo" /></a>
      </div>
      <nav>
        <img src="./assets/shared/mobile/menu.svg" alt="Menu Icon" id="menu--hidden" />
        <ul>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <button>Schedule a Demo</button> 
      </nav>
    </header>

    <section>
      <h1>Submit a help request and weâ€™ll get in touch shortly.</h1>

      <form>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email Address" />
        <input type="text" placeholder="Company Name" />
        <input type="text" placeholder="Title" />
        <textarea placeholder="Message"></textarea>
        <input type="checkbox" id="newsletter__checkbox"/>
        <label for="newsletter__checkbox">Stay up-to-date with company announcements and updates to our API</label>
        <input type="submit" value="Submit" />
      </form>
    </section>

    <section>
      <h3>Join the thousands of innovators already building with us</h3>
      <div>
        <img src="assets/shared/desktop/tesla.svg" alt="Tesla logo" />
        <img src="assets/shared/desktop/microsoft.svg" alt="Microsoft logo" />
        <img src="assets/shared/desktop/hewlett-packard.svg" alt="Hewlett Packard logo" />
        <img src="assets/shared/desktop/oracle.svg" alt="Oracle logo" />
        <img src="assets/shared/desktop/google.svg" alt="Google logo" />
        <img src="assets/shared/desktop/nvidia.svg" alt="Nvidia logo" />
      </div>
    </section>

    <section>
      <h2>Ready to start?</h2>
      <form>
        <input type="email" placeholder="Enter email address" />
        <input type="submit" value="Schedule a Demo" />
      </form>
    </section>
  </body>

</html>
