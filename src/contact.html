<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Public+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | PayAPI Website Challenge</title>
  </head>

  <body>
    <header>
      <div class="logo__container">
        <a href="#"><img src="./assets/shared/desktop/logo.svg" alt="PayAPI logo" class="logo" /></a>
      </div>
      <nav>
        <img src="./assets/shared/mobile/menu.svg" alt="Menu Icon" id="menu--hidden" />
        <ul>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <button>Schedule a Demo</button> 
      </nav>
    </header>

    <section class="contact-form__section">
      <h1>Submit a help request and weâ€™ll get in touch shortly.</h1>

      <form class="contact__form">
        <input type="text" placeholder="Name" aria-label="name" />
        <input type="email" placeholder="Email Address" aria-label="email" />
        <input type="text" placeholder="Company Name" aria-label="company name" />
        <input type="text" placeholder="Title" aria-label="title" />
        <textarea placeholder="Message" aria-label="message"></textarea>
        <div class="contact-checkbox__container">
          <input type="checkbox" id="newsletter__checkbox" />
          <span class="checkmark--custom"></span>
          <label for="newsletter__checkbox">Stay up-to-date with company announcements and updates to our API</label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section class="innovators__section--light">
      <h3>Join the thousands of innovators already building with us</h3>
      <div class="innovators__container--light">
        <img src="assets/shared/desktop/tesla.svg" alt="Tesla logo" class="tesla__logo--dark"/>
        <img src="assets/shared/desktop/microsoft.svg" alt="Microsoft logo" class="microsoft__logo--dark"/>
        <img src="assets/shared/desktop/hewlett-packard.svg" alt="Hewlett Packard logo" class="hewlett__logo--dark"/>
        <img src="assets/shared/desktop/oracle.svg" alt="Oracle logo" class="oracle__logo--dark"/>
        <img src="assets/shared/desktop/google.svg" alt="Google logo" class="google__logo--dark"/>
        <img src="assets/shared/desktop/nvidia.svg" alt="Nvidia logo" class="nvidia__logo--dark"/>
      </div>
    </section>

    <section class="ready-to-start__section">
      <h2>Ready to start?</h2>
      <form>
        <input type="email" placeholder="Enter email address" aria-label="email" class="ready-to-start__email"/>
        <input type="submit" value="Schedule a Demo" aria-label="submit" class="ready-to-start__submit" />
      </form>
    </section>
  </body>

</html>
