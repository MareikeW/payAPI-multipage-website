<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Public+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | PayAPI Website Challenge</title>
  </head>

  <body>
    <header>
      <div class="logo__container">
        <a href="#"><img src="./assets/shared/desktop/logo.svg" alt="PayAPI logo" class="logo" /></a>
      </div>
      <nav>
        <img src="./assets/shared/mobile/menu.svg" alt="Menu Icon" id="menu--hidden" />
        <ul>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <button>Schedule a Demo</button> 
      </nav>
    </header>
    <section>
      <img src="./assets/home/desktop/illustration-phone-mockup.svg" alt="illustrated mockup of phone">
      <h1> Start building with our APIs for absolutely free.</h1>
      <form>
        <input type="email" name="email" placeholder="Enter email address" aria-label="email">
        <input type="submit" value="Schedule a Demo">
      </form>
      <p>Have any questions? <strong>Contact Us</strong></p>
    </section>
  </body>

</html>
